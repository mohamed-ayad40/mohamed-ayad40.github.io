          <!-- Alerts -->

          <!-- Navigation Bar Cont -->

            <div class="d-flex justify-content-center">
              <div class="col-9">
                <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-3">

                    <label for="darkmode-toggle" class="theme-toggle"></label>
                
                    <div class="background"></div>
                    <!-- Theme -->
                    <a class="navbar-brand" href="index.html">Space</a>

          <!-- Main Content -->

                    <h1>

            </div>
            <!-- Post Row -->
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-lg-9" id="post">
                    <!-- Post Card -->
                    <div class="card shadow my-5">
                        <div class="card-header">
                        <img src="" alt="" style="width: 40px; height: 40px;" class="rounded-circle border border-2">

                        </div>

                        <img class="w-100" src="" alt="">
                        <h6 class="mt-1" style="color: rgb(193, 193, 193)"></h6>

                        <hr>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                            </svg>
                            <span>
                            </span>
                        </div>
                        </div>
                        <!-- Comments -->
                        <div id="comments">
                            <div class="p-3" style="background-color: rgb(179, 179, 179);">
                                <div>
                                    <img src="" class="rounded-circle" style="width: 40px; height: 40px;" alt="">
                                    <b></b>
                                </div>
                                <div>
                                    
                                </div>
                            </div>
                        </div>
                        <!-- Comments -->
                    </div>
                    <!-- Post Card -->
                </div>
            </div>
            <!-- Post Row -->
        </div>


          <script src="./index.js"></script>
          <script>
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("postId");
            getPost()
            function getPost() {
            let baseURL = "https://tarmeezacademy.com/api/v1";
            toggleLoader(true);
            fetch(`${baseURL}/posts/${id}`)
            .then((response) => {
                let data = response.json();
                return data;
            }).then((data) => {
                const post = data.data;
                const comments = post.comments
                const author = post.author;
                document.getElementById("username-span").innerHTML = data.data.author.name;
                let postTitle = "";
                  if (post.title != null) {
                      postTitle = post.title;
                  }

                  let commentsContent = ``;
                  for (comment of comments) {
                    commentsContent += 
                    `
                        <div class="p-3 comment-style">
                                <div class="cur" onclick="userClicked(${author.id})">
                                    <img src="${comment.author.profile_image}" class="rounded-circle" style="width: 40px; height: 40px;" alt="">
                                    <b>${comment.author.username}</b>
                                </div>
                                <div>
                                    ${comment.body}
                                </div>
                        </div>
                        <hr>
                    `
                  } 
                const postContent = 
                `
                <div class="card shadow my-5">
                        <div class="card-header cur" onclick="userClicked(${author.id})">
                          <img src="${author.profile_image}" alt="" style="width: 40px; height: 40px;" class="rounded-circle border border-2">
                          <b>@${post.author.name}</b>
                        </div>
                        <div class="card-body">
                          <img class="w-100" src="${post.image}" alt="">
                          <h6 class="mt-1" style="color: rgb(193, 193, 193)">${post.created_at}</h6>
                          <h5>${postTitle}</h5>
                          <p>${post.body}</p>
                          <hr>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                            </svg>
                            <span>${post.comments_count} Comments
                            </span>
                        </div>
                        </div>
                        <div id="comments">
                            ${commentsContent}
                        </div>
                        <div class="input-group mb-3" id="add-comment-div">
                          <input id="comment-input" type="text" placeholder="add your comment here.." class="form-control">
                          <button id="send" class="btn btn-outline-primary" type="button" onclick="createCommentClicked(${post.id})">Send</button>
                        </div>
                    </div>
                `

                document.getElementById("post").innerHTML = postContent;
                toggleLoader(false);
            })
        }

        async function createCommentClicked(postId) {
          let commentBody = document.getElementById("comment-input").value;
          if (!commentBody) {
            return;
          }
          let params = {
            "body": commentBody
          };
          let token = localStorage.getItem("token");
          let url = `https://tarmeezacademy.com/api/v1/posts/${postId}/comments?body=`
          let response = await fetch(url, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(params)
          })
          let data = await response.json();
          showAlert("The comment has been created successfully", "success");
          setTimeout(() => {
            document.querySelector(".btn-close").click();
        }, 5000)
          getPost();
        }
          </script>
